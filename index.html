<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
               <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary "> Login to continue</div>
                <div class="card-body">
                    <form>
                        <div class="from-floating mb-3">
                            <input type ="text" class="from-control" id="user_name" placeholder="Username" >
                            <label for="user_name">Username</label>
                         </div>
                         <div class="from-floating mb-3">
                            <input type ="password" class="from-control" id="pass_word" placeholder="Password" autofocus>
                            <label for="pass_word">Password</label>
                         </div>
                         <div class="from-checkmb-3">
                            <input type="checkbox"class="form-check-input" form="remember_me">
                            <label for="remember_me" class="from-check-label">Remember me</label>
                        

                            
                         </div>
                    </form>
                </div>
                </div> 
            </div>
        </div>
    </div>
    
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
